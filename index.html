<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KISS</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header id="app-header" class="hidden">
    <h1 class="logo">KISS</h1>
    <a href="#" id="logout-button" class="header-link">Logout</a>
  </header>

  <main>
    <div class="brand-hero">
      <h1 class="brand-title">KISS</h1>
      <p id="tagline" class="brand-tagline">Keep It Simple, Social ðŸ’‹</p>
    </div>

    <div id="login-view">
      <div class="form-container">
        <h1>Welcome Back</h1>
        <form id="login-form">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
    </div>

    <div id="register-view" class="hidden">
      <div class="form-container">
        <h1>Create Account</h1>
        <form id="register-form">
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password (min 8 chars)" required>
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>

    <div id="dashboard-view" class="hidden">
      <div class="user-grid" id="user-grid-container"></div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/taglines.js"></script>
</body>
</html>
